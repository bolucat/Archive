name: 功能请求 / Features
description: Request new features
labels: ["需求"]
body:
  - type: textarea
    attributes:
      label: 功能描述 / Features
      placeholder: 请清晰的、详细的描述你想要的功能
    validations:
      required: true
  - type: textarea
    attributes:
      label: 期望实现方式 / How to implement
      placeholder: 应该如何实现该功能
    validations:
      required: true
  - type: textarea
    attributes:
      label: 附加信息 / Additions
      placeholder: 其他的与功能相关的附加信息
  - type: textarea
    attributes:
      label: 效果演示 / Demo
      placeholder: 可以手绘一些草图，或者提供可借鉴的图片